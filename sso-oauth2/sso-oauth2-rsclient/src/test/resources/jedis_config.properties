# Open the redis server
open_redis=true

# redis address
addr=10.11.103.192

# redis port
port=6379

# access password
auth=123456

# Maximum number of instances of available connections
max_active=1024

# Control how many states of a pool are idle (idle) jedis instance
max_idle=200

# Maximum time to wait for the available connection
max_wait=10000
timeout=10000

# test borrow a jedis before validate
test_on_borrow=true

# session life cycle, minute
session_life_cycle=30

# counts
access_times = 5

# seconds
intercept_time =  60

sign_access_times = 5

# seconds
sign_intercept_time = 60

